<div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-body">
          <form action="/login" name="forgotpassword">
            <div class="form-group cardbody">
              <label class="control-label">Email Address</label>
              <input type="email" class="form-control" id="email" required>
              <div *ngIf="enull" style="color:red">
                Email is required
              </div>
              <div *ngIf="einvalid" style="color:red">
                Invalid email id.
              </div>
            </div>
                    
            <div class="form-group">
              <button type="submit" (click)="validate()" class="btn float-right login">Retrive Password</button>
            </div>
          </form>
        </div>
       
      </div>
    </div>
