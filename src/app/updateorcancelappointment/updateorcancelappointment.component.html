  <div class="container">
      <h1 style="text-align: center;color:black">Update or Cancel Appointment</h1>
      <div class="col-md-6 col-md-offset-3">
          &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
              <div class="panel panel-default">
                  <div class="panel-heading">
                    <strong>Appointment Details</strong>
                  </div>
                  <div class="panel-body">
                      <form class="form-horizontal" onsubmit="Success()">
                      <div class="form-group">
                         
                          <label for="lblName" class="col-sm-4 control-label">
                              Dr Name :</label>
                          <div class="col-sm-6">
                              <label class="form-control" id="lblName">Dr. A</label>
                          </div>
                      </div>
                      <div class="form-group">
                         
                              <label for="lblSpeciality" class="col-sm-4 control-label">
                                 Speciality :</label>
                              <div class="col-sm-6">
                                  <label class="form-control" id="lblSpeciality">Cardiologist</label>
                              </div>
                          </div>
                          <div class="form-group">
                         
                                  <label for="lblDateOfAppointment" class="col-sm-4 control-label">
                                      Date :</label>
                                  <div class="col-sm-6">
                                      <label class="form-control" id="lblDateOfAppointment">30th June 2019.</label>
                                  </div>
                              </div>
                              <div class="form-group">
                         
                                      <label for="lblTiming" class="col-sm-4 control-label">
                                         Timing</label>
                                      <div class="col-sm-6">
                                          <label class="form-control" id="lblTiming">10.30 AM</label>
                                      </div>
                                      &nbsp;&nbsp;
                                  </div>
                                    
                  <div class="form-group last" style="text-align: center">
                      &nbsp;&nbsp;
                          <div class="col-sm-offset-3 col-sm-6"> 
                              <a [routerLink]="['/bookappointment']" class="btn btn-dark login">Update</a>
                              &nbsp; &nbsp;
                              <a [routerLink]="['/managebooking']" class="btn btn-dark login">Cancel</a>
                          </div>
      </div>
      </form>
      <div class="col-sm-offset-2 col-sm-8" style="text-align: center"> 
                    
      
          <a [routerLink]="['/managebooking']" class="btn btn-dark login">Go Back</a>
      </div>
      </div>
      </div>
      </div>
      </div>
  <footer id="sticky-footer" class="py-4 bg-dark text-white-50" style="width:100%">
