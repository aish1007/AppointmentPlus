<div class="container">
  <div class="card"></div>
  <div class="card-header text-center"><strong>Register</strong></div>
  <div class="card-body">
          <form name="registerform" class="w-50 m-auto">
                  <div class="form-check-inline">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="usertype" required>Patient
                          </label>
                        </div>
                        <div class="form-check-inline">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="usertype">Doctor
                          </label>
                        </div>
                        <br>
                  <div class="form-group">
                      <div class="form-row">
                          <div class="col-md-6">
                      <label>First Name</label>
                      <input type="text" name="fname" id="fname" placeholder="First Name" required class="form-control">
                      <div *ngIf="pnull" style="color:red">
                        First Name is required
                      </div>                       
                  </div>
                  <div class="col-md-6">
                      <label>Last Name</label>
                      <input type="text" name="lname" id="lname" placeholder="Last Name" required class="form-control">
                      <div *ngIf="pnull" style="color:red">
                        Last Name is required
                      </div>
                  </div>
                  </div>
              </div>
              <div class="form-group">
              <div class="form-row">
                      <div class="col-md-6">
                      <label>Email</label>
                      <input type="email" name="email" id="email" placeholder="Email" required class="form-control">
                      <div *ngIf="enull" style="color:red">
                        Email is required
                      </div>
                      <div *ngIf="einvalid" style="color:red">
                        Invalid email id.
                      </div>
                      </div>
                      <div class="col-md-6">
                      <label>Password</label>
                      <input type="password" name="password" id="password" placeholder="Password*" minlength="8" maxlength="15" required class="form-control">
                      <div *ngIf="pnull" style="color:red">
                        Password is required
                      </div>  
                    </div>  
              </div>  
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                                      <label>Address</label>
                              <textarea class="form-control" id="address" placeholder="Optional" rows="3"></textarea>
                      </div> 
                      <div class="col-md-6">
                          <label>Phone</label>
                          <input type="text" name="phone" id="phone" placeholder="Phone" minlength="10" maxlength="13" required="" class="form-control">
                          <div *ngIf="pnull" style="color:red">
                            Phone is required
                          </div>  
                        </div> 
                  </div>
              </div>
              <div class="form-group">
                      <div class="form-row">
                              <div class="col-md-6">
                              <label>City</label>
                              <input type="text" name="city" id="city" placeholder="City" class="form-control">
                              </div>
                              <div class="col-md-6">
                                  <label>Date of Birth</label>
                              <input type="text" name="dob" id="dob" placeholder="MM-DD-YYYY" required="" class="form-control">  
                              <div *ngIf="pnull" style="color:red">
                                Date of Birth is required
                              </div>  
                            </div>
                      </div> 
              </div>
              <div class="form-group">
                      <div class="form-row">
                          <div class="col-md-6">
                      <label>Postal Code</label>
                      <input type="text" name="postal" id="postal" placeholder="Postal Code"  class="form-control">
                  </div>
                  <div class="col-md-6">
                      <label>Province</label>
                      <input type="text" name="province" id="province" placeholder="Province" class="form-control">
                  </div>
                  </div>
              </div>
              <div class="form-group">
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="consentcheckbox" value="consentcheckbox" required="">
                  <label class="form-check-label" for="consentcheckbox">I, agree the information provided is correct* &nbsp;</label>
                  <div *ngIf="pnull" style="color:red">
                    Please Agree
                  </div>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="newslettercheckbox" value="newslettercheckbox">
                  <label class="form-check-label" for="newslettercheckbox">Subscribe for Newsletter</label>
                </div>
              </div>
              <div class="form-group">
                  <input type="submit" value="Register" (click)="validate()" class="btn btn-dark signup">
              </div>
      </form>
  </div>
</div>
